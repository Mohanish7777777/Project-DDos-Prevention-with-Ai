<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content ="width=device -width, initial-scale\=1.0">
        <title>Summa</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b0f9b2a518.js" crossorigin="anonymous"></script> 
    </head>
    <body>

        
        <div class="buttons">
        <button onclick="showToast(successMSG)">Sucess</button>
        <button  onclick="showToast(errorMSG)">Error</button>
        <button onclick="showToast(invalidMSG)">invalid</button> 

        <div id="toastBox"></div>

        <script>
            let toastBox = document.getElementById('toastBox');
            let successMSG = '<i class="fa-solid fa-circle-check"></i> Sucessfully Submitted'
            let errorMSG = '<i class="fa-solid fa-circle-xmark"></i> Please Fix the error!'
            let invalidMSG = '<i class="fa-solid fa-triangle-exclamation"></i> Invalid Inputs, please check again'
            function showToast(msg){
                let toast = document.createElement('div');
                toast.classList.add('toast');
                toast.innerHTML=msg;
                toastBox.appendChild(toast);

                if (msg.includes('error')){
                    toast.classList.add('error');
                }
                if (msg.includes('Invalid')){
                    toast.classList.add('invalid');
                }
                setTimeout(()=>{
                    toast.remove()
                },6000);
            }
        </script>
    </body>
</html>
